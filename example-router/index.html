<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 JSX 内联方案</title>
</head>

<body>
<div id="app"></div>
<script src="https://unpkg.com/vue@3.5.17/dist/vue.global.prod.js?no-jsx"></script>
<script src="https://unpkg.com/vue-router@4.5.1/dist/vue-router.global.prod.js?no-jsx"></script>
<script src="https://unpkg.com/naive-ui@2.42.0/dist/index.prod.js?no-jsx"></script>
<script type="module">
    import {initJsxSw} from "../init.js?no-jsx";

    initJsxSw({
        swPath: '../jsx-sw.js?no-jsx'
    }).then(() => {
        import('./src/App.js')
    }).catch(error => {
        console.error(error);
        alert('初始化异常')
    })
</script>
</body>

</html>
