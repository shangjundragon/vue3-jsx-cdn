<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 JSX 内联方案</title>
</head>

<body>
<div id="app"></div>
<script src="https://unpkg.com/vue@3.5.17/dist/vue.global.prod.js?no-jsx"></script>
<script src="https://unpkg.com/vue-router@4.5.1/dist/vue-router.global.prod.js?no-jsx"></script>
<script src="https://unpkg.com/naive-ui@2.42.0/dist/index.prod.js?no-jsx"></script>
<script type="module">
    if (!('serviceWorker' in navigator)) {
        alert('您的浏览器不支持Service Worker')
        throw new Error('您的浏览器不支持Service Worker');
    }

    navigator.serviceWorker.register('./jsx-sw.js', {scope: './'}).then(reg => {
        navigator.serviceWorker.addEventListener('message', () => import('./src/App.js'));
        if (reg.active) {
            import('./src/App.js')
        }
    })

</script>
</body>

</html>
