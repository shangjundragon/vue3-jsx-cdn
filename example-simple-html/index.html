<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单个html</title>
</head>

<body>
<div id="app"></div>
<script src="https://unpkg.com/vue@3.5.17/dist/vue.global.js"></script>
<script src="https://unpkg.com/vue-router@4.5.1/dist/vue-router.global.js"></script>
<script src="https://unpkg.com/naive-ui@2.42.0/dist/index.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.27.6/babel.min.js"></script>

<script type="text/babel" data-type="module">
    /*@jsx Vue.h*/

    /**
     * 使用 data-type="module"，使用 import导入的js不会经过babel处理
     * 可以使用 <script type="text/babel" src=""> 引入 会经过babel处理
     */

    const {createApp, ref} = Vue;
    const app = createApp({
        /*setup() {

            const count = ref(0);

            function increment() {
                count.value++
            }

            return () => <div>
                <naive.NButton onClick={increment}>count {count.value}</naive.NButton>
            </div>
        }*/
        setup() {
            const count = ref(0);

            const increment = () => {
                count.value++;
            };

            return {
                count,
                increment
            };
        },
        template: `
          <div>
            <n-button @click="increment">{{ count }}</n-button>
          </div>
        `
    });

    app.use(naive).mount('#app');
</script>
</body>

</html>
