<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 JSX 内联方案</title>
    <link rel="stylesheet" href="../../assets/styles/common.css">
    <link rel="stylesheet" href="../../assets/styles/flex-common.css">

</head>

<body>
<div id="app"></div>
<script src="../../assets/lib/vue/vue.global.js"></script>
<script src="../../assets/lib/naive-ui/index.js"></script>
<script src="../../assets/lib/babel-standalone/babel.js"></script>

<script type="text/babel" data-type="module">
    /* @jsx Vue.h */
    import {sayHello} from './say-hello.js'
    const {createApp, defineComponent, ref} = Vue
    const app = createApp(defineComponent(() => {
        const count = ref(0)
        sayHello('张三')
        return () => <div>
            <naive.NButton type="primary" onClick={() => count.value++}>{count.value}</naive.NButton>
        </div>
    }))
    app.mount('#app')

</script>


</body>

</html>
